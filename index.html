<script>

            })

      }
      else{
            console.log("Service Worker not supported");

</script>

<script type="text/javascript">
      $(window).load(function () {
            $("#flexiselDemo3").flexisel({
                  visibleItems: 1,
                  animationSpeed: 1000,
                  autoPlay: true,
                  autoPlaySpeed: 5000,
                  pauseOnHover: true,
                  enableResponsiveBreakpoints: true,
                  responsiveBreakpoints: {
                        portrait: {
                              changePoint: 480,
                              visibleItems: 1
                        },
                        landscape: {
                              changePoint: 640,
                              visibleItems: 1
                        },
                        tablet: {
                              changePoint: 768,
                              visibleItems: 1
                        }
                  }
            });

      });
