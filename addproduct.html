            <div class="form-group">
              <label for="exampleInputEmail1">Select Category:</label>
              <select class="form-control" id="selector">
                  <option value="mobiles">Mobiles</option>
                  <option value="electronicsAppliances">Electronics and Appliances</option>
                  <option value="cars">Cars</option>
                  <option value="bikes">Bikes</option>

                </select>

            <div class="form-group">

                       </div>

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">
              <label for="exampleInputEmail1">Contact Number: </label>
              <input type="text" class="form-control " id="txt-contact"  placeholder="Enter your contact number">
             </div>
             
            <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description Of Your Ad:</label>
                  <textarea class="form-control" id="txt-des" rows="3" placeholder="Enter your description"></textarea>
             </div>
             <div class="form-group">
                  <label for="exampleInputEmail1">Enter Your Price:</label>
                  <input type="text" class="form-control " id="txt-price"  placeholder="Please enter in PKR">
